<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruna Targino (@brtargino)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/instagram.png" type="image/x-icon">
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <div class="logo">
                <img src="/img/instagram-text.png" alt="">
            </div>

            <div class="search">
                <label for="">   
                    <input type="text" placeholder="Search">
                </label>             
            </div>

            <div class="menu">
                <ul>
                    <span>8</span>
                    <li><img src="/img/home.png" alt=""></li>
                    <li><img src="/img/chat.png" alt=""></li>
                    <li><img src="/img/plus.png" alt=""></li>
                    <li><img src="/img/direction.png" alt=""></li>
                    <li><img src="/img/heart.png" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Profile-->

    <section class="profile">
        <div class="profile-photo">
            <img src="/img/profile-photo.png" alt="">
        </div>

        <section class="user">
            <div class="settings">
                <h1>brtargino</h1>
                <button class="edit-button">Edit Profile</button>
                <button class="settings-button"><img src="/img/setting.png" alt=""></button>
            </div>

            <div class="posts-followers-following">
                <ul>
                    <li><span class="bold">89</span> posts</li>
                    <li><span class="bold">404</span> followers</li>
                    <li><span class="bold">670</span> following</li>
                </ul>
            </div>

            <div class="name">
                <h5>Bruna Targino</h5>
            </div>
        </section>
    </section>

    <!--Main-->
    <main>
        <section class="options">
            <ul>
                <li>Posts</li>
                <li>Reels</li>
                <li>Videos</li>
                <li>Saved</li>
                <li>Tagged</li>
            </ul>
        </section>

        <section class="feed">
            <ul>
                <li><img src="/img/photo-1.png" alt=""></li>
                <li><img src="/img/photo-2.png" alt=""></li>
                <li><img src="/img/photo-3.png" alt=""></li>
                <li><img src="/img/photo-1.png" alt=""></li>
                <li><img src="/img/photo-2.png" alt=""></li>
                <li><img src="/img/photo-3.png" alt=""></li>
                <li><img src="/img/photo-1.png" alt=""></li>
                <li><img src="/img/photo-2.png" alt=""></li>
                <li><img src="/img/photo-3.png" alt=""></li>
                <li><img src="/img/photo-1.png" alt=""></li>
                <li><img src="/img/photo-2.png" alt=""></li>
                <li><img src="/img/photo-3.png" alt=""></li>
            </ul>
        </section>
    </main>
</body>
</html>
